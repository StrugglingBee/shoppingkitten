		<meta charset="UTF-8">

		<style type="text/css">
			
		</style>
		<script src="js/gVerify.js"></script>
	<script type="text/javascript">
		//初始化验证参数
		var check1=false;//检查输入数据是否为空
		var check2=false;//检查验证码是否正确
		var check3=true;//检查是否同意用户协议
		var check4=false;//检查两次密码是否一致

		function init(){
		    //验证码初始化化
			var verifyCode = new GVerify("code_input2");
			$("#code_input2").val(verifyCode);
			//验证码输入框失去焦点后检查
			$("#my_input").blur(function () {
                checkCode();
            });
			//当密码框失去焦点检查两次密码是否一致
			$("input[type='password']").blur(function () {
				checkPwd();
            });
		}
		$(init);
		//注册方法
		function register(){
		    //获取form表单数据
			var data=$("#form").serialize();
			//提交数据
			$.post("createUser.do",data,function (data) {
				//转换格式
			    var y=JSON.parse(data);
				//判断注册是否成功
			    if(y=="success"){
			        //跳转到登录
				    location.href="login.html";
				}
            });
		}
		//检查验证码
		function checkCode(){
		    //验证码输入数据
			verifyCode=$("#code_input2").val();
			//验证验证码
			var res=verifyCode.validate(document.getElementById("my_input").value);
            if (res) {
					check2=true;
					alert("验证码正确");
            } else {
                check2=false;
            }
					checkAll();
		}
        //循环检查输入框是否为空
        function check() {

            //循环检查输入框
            var es = $("input[type='text'],input[type='password']");
            es.blur(function() {
                $.each(es, function(i, e) {
                    //检查输入框是否为空
                    if ($(e).val()) {
						check1=true;
                    } else {
                        check1=false;
                        return false;
                    }
                });
						checkAll();
            });
        }
        //检查用户是否选中用户相关协议
        function checkbox() {
            if($("#checkText").is(":checked")){
                check3=true;
			}else {
                check3=false;
			}
                checkAll();

        }
        //验证两次密码是否一致
        function checkPwd() {
		    var pwd=$("input[name='pwd']").val();
		    var pwd2=$("input[name='pwd2']").val();
		    if(pwd==pwd2){
				check4=true;
			}else {
		        check4=false;
			};
                checkAll();
        }
        //检查所有
        function checkAll() {
            if(check1&&check2&&check3&&check4){
                $("#register").removeClass("disabled");
            }else {
                $("#register").addClass("disabled");
            }
        }
        $(check);
	</script>
